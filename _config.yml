# Site Info
title: Codinfox Lanyon
tagline: 'A Indie Game Developer'
description: 'ADOHI's game dev blog'
baseurl: ""
url: http://adohi.github.io
logo: '/public/logo.png'

# Site configurations
gems:
  - jekyll-paginate
markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss    
paginate: 5
paginate_path: '/blog/page:num'
permalink: pretty

version: 1.0.0

# About/contact
author:
  name: ADOHI
  description: 대한민국 <strong>인디 게임 개발자</strong>, 본인만의 판타지 세계 창조중...
  gravatar: c47c22d45168a2bed33be28710e06077 # md5 hash of your email address
  contact:
    linkedin:  
    github:    https://github.com/ADOHI
    # facebook:  <hide>
    twitter:   
    weibo:     
    email:     

# Navigation (2nd level links supported)
nav:
  Home:           
    - '/'
  Blog:           
    - '/blog/'
    - { Categories: '/blog/categories/' }
    - { Tags: '/blog/tags/' }
  About:          
    - '/about/'
  Github Project: 
    - 'http://adohi.github.io/'

# Where are tags and categories displayed
tag_page: '/blog/tags/'
category_page: '/blog/categories/'

hero:
  image: /public/img/we_will_be_giants_by_yalestewart.jpg
  caption: Original Artwork &copy; <a href="http://yalestewart.deviantart.com/art/We-Will-Be-Giants-370176475">Yale Stewart</a>

# Puglins
mathjax: true # whether support mathjax
google_analytics_token: '' # leave blank if you don't want google analytics
disqus_short_name: 'ADOHI' # leave blank if you don't want disqus

